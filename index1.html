<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ads with Text Editor</title>
    <script async src="https://securepubads.g.doubleclick.net/tag/js/gpt.js"></script>
    <script>
        window.googletag = window.googletag || { cmd: [] };

        googletag.cmd.push(() => {
            // Define left and right side rail ad slots
            const leftRail = googletag.defineOutOfPageSlot(
                '/ca-pub-7845606961004033/left-rail-slot', 
                googletag.enums.OutOfPageFormat.LEFT_SIDE_RAIL
            );

            const rightRail = googletag.defineOutOfPageSlot(
                '/ca-pub-7845606961004033/right-rail-slot', 
                googletag.enums.OutOfPageFormat.RIGHT_SIDE_RAIL
            );

            if (leftRail) leftRail.addService(googletag.pubads());
            if (rightRail) rightRail.addService(googletag.pubads());

            // Enable services
            googletag.pubads().enableSingleRequest();
            googletag.enableServices();
        });

        // Refresh left and right ads every 3 minutes
        function refreshAds() {
            googletag.pubads().refresh([googletag.slots['left-rail'], googletag.slots['right-rail']]);
        }

        setInterval(refreshAds, 3 * 60 * 1000);
    </script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .content {
            display: flex;
            justify-content: center;
            margin: 20px;
            gap: 10px;
        }

        .editor {
            flex: 1;
            min-width: 600px;
            height: 600px;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .editor textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
        }

        .ad {
            width: 160px;
            height: 600px;
            border: 1px solid #ddd;
        }

        .anchor-ad {
            width: 100%;
            height: 90px;
            margin: auto;
        }
    </style>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7845606961004033" data-overlays="bottom" crossorigin="anonymous"></script>
</head>
<body>
    <div class="content">
        <!-- Left Rail Ad -->
        <div id="left-rail" class="ad"></div>

        <!-- Text Editor -->
        <div class="editor">
            <textarea placeholder="Type your text here..."></textarea>
        </div>

        <!-- Right Rail Ad -->
        <div id="right-rail" class="ad"></div>
    </div>

    <!-- Bottom Anchor Ad -->
    <div id="bottom-ad" class="anchor-ad"></div>

    <script>
        googletag.cmd.push(() => {
            googletag.display('left-rail');
            googletag.display('right-rail');
        });
    </script>
</body>
</html>
