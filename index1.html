<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor with Ad Spaces</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .container {
            display: flex;
            align-items: center; /* Center ads and editor vertically */
            justify-content: space-between;
            gap: 20px;
            max-width: 100%;
            padding: 10px;
        }

        .ad-space {
            flex-shrink: 0; /* Prevent shrinking of ads */
            width: 360px;
            height: 500px;
            background-color: #dcdcdc;
            border: 2px dashed #aaa;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            color: #555;
        }

        .editor {
            flex-grow: 1;
            min-width: 400px; /* Set a reasonable minimum width for the editor */
            max-width: 600px; /* Prevent the editor from growing too wide */
            height: 500px;
            background-color: #fff;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .editor textarea {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            resize: none;
            font-size: 16px;
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Left Ad Space -->
        <div class="ad-space" id="left-ad">
            <script async
                src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7845606961004033"
                crossorigin="anonymous"></script>
            <!-- 360 x 500 ads -->
            <ins class="adsbygoogle" style="display:inline-block;width:360px;height:500px"
                data-ad-client="ca-pub-7845606961004033" data-ad-slot="1009628362"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>

        <!-- Text Editor -->
        <div class="editor">
            <textarea placeholder="Start typing here..."></textarea>
        </div>

        <!-- Right Ad Space -->
        <div class="ad-space" id="right-ad">
            <script async
                src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7845606961004033"
                crossorigin="anonymous"></script>
            <!-- 360 x 500 ads -->
            <ins class="adsbygoogle" style="display:inline-block;width:360px;height:500px"
                data-ad-client="ca-pub-7845606961004033" data-ad-slot="1009628362"></ins>
            <script>
                (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </div>
    </div>
</body>

</html>
