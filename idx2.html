<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Editor with Ad Banner</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .ad-banner {
            position: sticky;
            top: 0;
            width: 100%;
            height: 450px;
            background-color: #f1f1f1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 2px solid #ccc;
            z-index: 10;
        }

        .editor-container {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .text-editor {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: none;
            resize: none;
            outline: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Ad Banner -->
        <div class="ad-banner">
            <!-- Ad Container -->
            <div id="adBanner">
                <script async
                    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7845606961004033"
                    crossorigin="anonymous"></script>
                <!-- 1200_x_450_ads -->
                <ins class="adsbygoogle" style="display:inline-block;width:1200px;height:450px"
                    data-ad-client="ca-pub-7845606961004033" data-ad-slot="3015903620"></ins>
                <script>
                    (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>
        </div>

        <!-- Text Editor -->
        <div class="editor-container">
            <textarea class="text-editor" placeholder="Start typing here..."></textarea>
        </div>
    </div>

    <script>
        // Function to refresh AdSense ads
        function refreshAd() {
            const adBanner = document.getElementById('adBanner');
            // Clear the current ad content
            adBanner.innerHTML = `
                <ins class="adsbygoogle"
                     style="display:inline-block;width:1200px;height:450px"
                     data-ad-client="ca-pub-7845606961004033"
                     data-ad-slot="3015903620"></ins>
            `;
            // Reinitialize AdSense ads
            (adsbygoogle = window.adsbygoogle || []).push({});
        }

        // Refresh ads every 3 minutes
        setInterval(refreshAd, 180000); // 3 minutes
    </script>
</body>

</html>
